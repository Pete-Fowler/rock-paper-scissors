<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <h3>Click an image below to pick your weapon - best of 5 rounds</h3>
    <div class="button-box">
        <button type="button" class="rock"><img src="./images/rock.png" alt="Rock"></button>
        <button type="button" class="paper"><img src="./images/paper.png" alt="Paper"></button>
        <button type="button" class="scissors"><img src="./images/scissors.png" alt="Scissors"></button>
    </div>
    <div class="narrative-banner"></div>
    <div class="score-banner"></div>
</body>
</html>
